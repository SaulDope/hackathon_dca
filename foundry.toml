[profile.default]
src = 'contracts/src'
test = 'contracts/test'
out = 'contracts/out'
libs = ['contracts/lib']
solc = '0.8.20'

remappings = [
    "@uniswap/v3-periphery/contracts/=contracts/lib/v3-periphery/contracts/",
    "@uniswap/v3-core/contracts/=contracts/lib/v3-core/contracts/"
]

